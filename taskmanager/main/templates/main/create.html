{% extends 'main/base.html' %}

{% block title %}
Create a new task
{% endblock %}

{% block content %}
    <h2>Create a new task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Add</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
